<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        .box1{
            /* padding:50px; */
            background-color: rgb(0, 255, 242);
            border:10px solid black;
            padding:30px;
        }

        .box2{
            background-color: #F00;
        }

        .box1, .box2{
            /* ISSO AQUI Ã‰ IMPORTANTE */
            box-sizing: border-box; 
            width:200px;
            height:200px
        }
    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
